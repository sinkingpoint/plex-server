version: "2"

services:
  transmission:
    image: haugene/transmission-openvpn
    container_name: transmission-openvpn
    restart: always
    cap_add:
      - NET_ADMIN
    privileged: true
    ports:
      - "9091:9091"
    networks:
      - plexnet
    environment:
      - OPENVPN_PROVIDER=${VPN_PROVIDER}
      - OPENVPN_CONFIG=${VPN_CONFIG}
      - OPENVPN_USERNAME=${VPN_USERNAME}
      - OPENVPN_PASSWORD=${VPN_PASSWORD}
      - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
    volumes:
      - ${MOUNT_POINT}/media/Downloads:/data
      - /etc/localtime:/etc/localtime:ro
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    restart: always
    ports:
      - "7878:7878"
    networks:
      - plexnet
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/London
    volumes:
      - ${MOUNT_POINT}/radarr:/config
      - ${MOUNT_POINT}/media/Downloads/completed:/downloads
      - ${MOUNT_POINT}/media/Movies:/movies
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    restart: always
    ports:
      - "8989:8989"
    networks:
      - plexnet
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/London
    volumes:
      - ${MOUNT_POINT}/sonarr:/config
      - ${MOUNT_POINT}/plex/"TV Shows":/tv
      - ${MOUNT_POINT}/Downloads/completed:/downloads
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    restart: always
    networks:
      - plexnet
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/London
    volumes:
      - ${MOUNT_POINT}/jackett:/config
      - ${MOUNT_POINT}/jackett/downloads:/downloads
    ports:
      - "9117:9117"
  plex:
    image: linuxserver/plex
    container_name: plex
    restart: always
    ports:
      - "32400:32400"
      - "1900:1900"
      - "3005:3005"
      - "5353:5353"
      - "8324:8324"
      - "32410:32410"
      - "32412:32412"
      - "32413:32413"
      - "32414:32414"
      - "32469:32469"
    network_mode: "host"
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/London
      - VERSION=latest
    volumes:
      - ${MOUNT_POINT}/plex/config:/config
      - ${MOUNT_POINT}/media:/data
      - ${MOUNT_POINT}/plex/logs:/config/Library/Application Support/Plex Media Server/Logs
      - ${MOUNT_POINT}/plex/transcode:/transcode
  unbound:
    image: mvance/unbound:latest
    container_name: unbound
    restart: always
    ports: 
      - 53:53/udp
    networks:
      - plexnet
    volumes:
      - ${MOUNT_POINT}/unbound/a-records.conf:/opt/unbound/etc/unbound/a-records.conf:ro
  plexpy:
    image: linuxserver/plexpy
    container_name: plexpy
    restart: always
    ports: 
      - 8181:8181
    networks:
      - plexnet
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/London
    volumes:
      - ${MOUNT_POINT}/plex/config:/config
      - ${MOUNT_POINT}plex/logs:/logs:ro
networks:
  plexnet:
    driver: bridge
